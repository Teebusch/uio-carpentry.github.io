title: "Carpentry at the University of Oslo"
description: "[The Carpentries](https://carpentries.org) is a volunteer organisation teaching foundational coding and data science skills to researchers worldwide. At the University of Oslo ([UiO](uio.no)) Software Carpentry, Data Carpentry, and Library Carpentry workshops are offered to graduates and researchers from all faculties and units to facilitate sharing and re-using of data."
