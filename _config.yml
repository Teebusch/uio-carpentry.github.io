description: <p><a href="https://carpentries.org">The Carpentries</a> is a volunteer organisation teaching foundational coding and data science skills to researchers worldwide.</p><p>At the University of Oslo <a href="uio.no">UiO</a> Software Carpentry, Data Carpentry, and Library Carpentry workshops are offered to graduates and researchers from all faculties and units to facilitate sharing and re-using of data.</p>
