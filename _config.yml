title: "Carpentry at the University of Oslo"
description: <p><a href="https://carpentries.org">The Carpentries</a> is a volunteer organisation teaching foundational coding and data science skills to researchers worldwide.</p><p>At the University of Oslo <a href="https://www.uio.no">(UiO)</a> Software Carpentry, Data Carpentry, and Library Carpentry workshops are offered to graduates, researchers, and other staff from all faculties and units to facilitate sharing and re-using of data.</p><p>For more information, read our <a href="https://governance.readthedocs.io/en/latest/charter.html">Charter</a> and our <a href="https://governance.readthedocs.io/en/latest/intro.html">Mission Statement</a> and visit our University of Oslo Library's Carpentry course catalogue at <a href="https://www.ub.uio.no/english/courses-events/courses/other/Carpentry/">Carpentry@UiO</a></p>
